<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="../Utils/map-location.png">
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logs</title>

  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Poppins:wght@600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #0080ff;  /* Bright blue accent */
      --accent: #ff4e2f;   /* Red accent */
      --bg: #121212; /* Deep dark background */
      --panel-bg: rgba(0, 0, 0, 0.7);  /* Dark panel background */
      --text-color: #e0e0e0; /* Light grey text color for better readability */
      --text-muted: #aaaaaa; /* Muted grey text */
      --border-radius: 10px;
      --map-color: #003366; /* Deep blue for map */
      --shadow: rgba(0, 0, 0, 0.75); /* Soft shadow */
      --yellow: #ff0000d3; /* Yellow for highlights */
    }

    body {
      font-family: 'Poppins', sans-serif;
      color: var(--text-color);
      padding: 30px;
      background: url('https://images2.alphacoders.com/132/thumb-1920-1325726.png') no-repeat center center fixed; /* Background image */
      background-size: cover; /* Ensure the image covers the whole page */
      height: 100vh; /* Ensure the body takes full height */
      overflow: hidden; /* Prevent scrolling */
    }

    /* Apply glassmorphism effect */
    .glass {
      max-width: 90v;
      /* padding-top: 1%; */
      margin-top: 14vh;
      background: rgba(255, 255, 255, 0.1); /* Semi-transparent background */
      backdrop-filter: blur(15px); /* Apply blur effect */
      border-radius: var(--border-radius);
      padding: 20px;
      box-shadow: 0 4px 15px var(--shadow); /* Soft shadow effect */
    }

    h1 {
      font-family: "Lucida Sans Unicode", "Lucida Grande", sans-serif;
      font-weight: 800;
      color: var(--primary);
      text-align: center;
      margin-bottom: 2rem;
      font-size: 2.5rem;
      font-weight: 600;
      letter-spacing: 1px;
    }

    pre {
      background: rgba(39, 40, 34, 0.8); /* Slightly darkened background for the code */
      color: #ffff00;
      padding: 20px;
      border-radius: var(--border-radius);
      overflow-x: auto;
      box-shadow: 0 4px 12px var(--shadow);
      font-size: 14px;
    }

    .back-btn {
      height: 26px;
      width: 190px;
      display: inline-block;
      margin-top: 20px;
      padding: 9px 8px;
      background-color: var(--primary);
      color: rgba(225, 225, 225, 0.966);
      text-decoration: none;
      border-radius: 4px;
      /* font-weight: 600; */
      transition: background-color 0.3s ease;
      text-align: center;
    }

    /* Hover Effects for the Back Button */
    .back-btn:hover {
      transform: scale(1.05);
      transition: transform 0.3s;
    }

    /* Responsive Design */
    @media (max-width: 900px) {
      body {
        padding: 20px;
      }

      h1 {
        font-size: 2rem;
      }

      pre {
        font-size: 12px;
      }
    }

  </style>
</head>
<body>

  <div class="glass">
    <h1>Activity Logs</h1>

    <pre id="logContent">Loading logs...</pre>

    <a href="./Main.html" class="back-btn">Back to Dashboard</a>
  </div>

  <script>
    fetch('/api/logs')
      .then(response => response.text())
      .then(data => {
        document.getElementById('logContent').textContent = data || "No logs found.";
      })
      .catch(err => {
        document.getElementById('logContent').textContent = "‚ùå Failed to load logs.";
        console.error(err);
      });
  </script>

</body>
</html>
